<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단가계부</title>
  <link rel="stylesheet" href="../css/ui.css">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/whole-web.css">
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <h1 class="title">간단 가계부</h1>
    </header>
    <!-- navi -->
    <ul class="menu">
      <li class="menu-item">
        <a href="# "class="menu-link">☰</a>
      </li>
      <li class="menu-item">
        <form class="search-form">
          <input type="search">
          <input type="submit" value="검색">
        </form>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">CALENDER</a>
      </li>
      <!-- <li class="menu-item">
        <a href="" class="menu-link">DAY</a>
      </li> -->
    </ul>
    <!-- content -->
    <section class="content-container">
      <ul class="contents-list">
        <li class="contents-item">
          <span>이번 달 수입 : 0원</span>
          <span>이번 달 지출 : 0원</span>
          <span>이번 달 잔액 : 0원</span>
          <span>전체 합계 : 0원</span>
        </li>
        <li class="contents-item">
          <span>오늘 수입 : 0원</span>
          <span>오늘 지출 : 0원</span>
          <span>전체 합계 : 0원</span>
        </li>
      </ul>
    </section>
    <!-- leftside -->
    <aside class="left-side-container">
      <ul class="left-side">
        <li class="left-title">최근 변경내역</li>
        <li class="left-item">07월 20일 17000원</li>
        <li class="left-item">06월 13일 32000원</li>
        <li class="left-item">04월 23일 7000원</li>
      </ul>
    </aside>
    <!-- footer -->
    <footer class="footer">MADE BY JJongTaeng</footer>
  </div>
  <!-- 데이터입력 모달 -->
  <div class="income-expend-container">
    <form action="/income_expend"class="income-expend-form">
      <div class="date-input" >
        <span>날짜</span>
        <input type="number" name = "year" class="date" min="2018" max="2020"required placeholder="년">
        <input type="number" name = "month" class="date" min="0" max="12" required placeholder="월">
        <input type="number" name = "day" class="date" min="0" max="31" required placeholder="일">
      </div>
      <div class="income-expend-radio">
        <input type="radio" id="income" name="income-expend" value=0 checked="checked">
        <label for="income">수입</label>
        <input type="radio" id="expend" name="income-expend" value=1>
        <label for="expend">지출</label>
      </div>
      <div class="price-won">
        <input type="number" class="price" min="0" required>
        <span class="won">원</span>
      </div>
      <div style="display: flex; width: 50%;">
        <input type="text" class="inc-exp-content">
      </div>
      <div style="padding-top:2rem;">
        <input type="submit" class="income-expend-btn income-expend-submit" value="추가">
        <input type="button" class="income-expend-btn income-expend-cancle" value="취소">
      </div>
    </form>
  </div>
  <div class="plus-button"><span>+</span></div>
  <script>
    var plus_btn = document.querySelector(".plus-button");
    var modal_container = document.querySelector(".income-expend-container");
    var modal_X = document.querySelector(".income-expend-cancle");
    plus_btn.addEventListener('click', openModal);
    modal_X.addEventListener('click', closeModal);
    function openModal() {
      modal_container.style.display = "flex";
    }
    function closeModal() {
      modal_container.style.display = "none";
    }
  </script>
</body>
</html>
